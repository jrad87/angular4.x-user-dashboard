<div class="row">
	<div class="col-md-4">
		<fieldset>
			<legend>Register</legend>
			<ul *ngIf="serverErrors">
				<li *ngFor="let error of serverErrors">{{error}}</li>
			</ul>
			<form (submit)="register()">
				<div class="row input-row">
					<div class="col-md-4">
						<label>First Name: </label>
					</div>
					<div class="col-md-8">
						<input name="firstName" type="text" [(ngModel)]="user.firstName">
					</div>
				</div>
				<div class="row input-row">
					<div class="col-md-4">
						<label>Last Name: </label>
					</div>
					<div class="col-md-8">
						<input name="lastName" type="text" [(ngModel)]="user.lastName">
					</div>
				</div>
				<div class="row input-row">
					<div class="col-md-4">
						<label>Username: </label>
					</div>
					<div class="col-md-8">
						<input name="username" type="text" [(ngModel)]="user.username">
					</div>
				</div>
				<div class="row input-row">
					<div class="col-md-4">
						<label>Password: </label>
					</div>
					<div class="col-md-8">
						<input name="password" type="password" [(ngModel)]="user.password">
					</div>
				</div>
				<div class="row input-row">
					<div class="col-md-4">
						<label>Confirm Password: </label>
					</div>
					<div class="col-md-8">
						<input name="confirmPW" type="password" [(ngModel)]="user.confirmPW">
					</div>
				</div>
				<button type="submit">Register</button>
			</form>
			<p>
				Already have an account? 
				<a routerLink="/login">Log in here</a>
			</p>
		</fieldset>
	</div>
</div>
